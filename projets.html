<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projets - Hugues de Seroux</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .project-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
        }

        .project-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-info {
            padding: 1rem;
        }

        .project-info h3 {
            margin-bottom: 0.5rem;
        }

        .back-button {
            display: block;
            width: 120px;
            margin: 2rem auto;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="project-container">
        <!-- Projet JASPER -->
        <div class="project-card">
            <img src="https://mistralaiblackforestprod.blob.core.windows.net/images/blackforest/ec8b/f57f/-cdb/4-46e9-9d54-88fdf04f63f2/image.jpg?se=2025-09-05T15%3A53%3A51Z&sp=r&sv=2025-07-05&sr=b&sig=vnvaPFXWgU2Ke8uxHTnBFOeEYOVcjXCXI/X9aHtFP38%3D" alt="Projet JASPER">
            <div class="project-info">
                <h3>Robot Humanoïde JASPER</h3>
                <p>Développement du robot humanoïde JASPER avec l'association DaVinciBot.</p>
            </div>
        </div>
        <!-- Projet Maquette Production Automobile -->
        <div class="project-card">
            <img src="https://via.placeholder.com/300x200/0077b6/ffffff?text=Production+Automobile" alt="Projet Production Automobile">
            <div class="project-info">
                <h3>Maquette de Chaîne de Production Automobile</h3>
                <p>Conception et fabrication d'une maquette en partenariat avec Deloitte.</p>
            </div>
        </div>
    </div>
    <a href="index.html" class="back-button">Retour</a>
</body>
</html>
