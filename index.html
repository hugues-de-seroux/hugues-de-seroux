<!DOCTYPE html>
<html lang="fr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CV Hugues DE SEROUX - Avec Ariane 6 (Mobile)</title>
    <style>
        :root {
            --primary: #60A5FA;
            --secondary: #3B82F6;
            --accent: #1D4ED8;
            --light: #F8FAFC;
            --dark: #1E293B;
            --text: #F8FAFC;
            --metal: #9CA3AF;
            --highlight: #60A5FA;
        }
        @media print {
            .no-print, #snake-game, #mobile-controls { display: none !important; }
            body { font-size: 10pt; }
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.3;
            color: var(--text);
            max-width: 210mm;
            margin: 0 auto;
            padding: 15mm;
            font-size: 10pt;
            min-height: 297mm;
            background: linear-gradient(to bottom, #00040f, #0a192f);
            position: relative;
            overflow-y: auto;
        }
        /* √âtoiles en arri√®re-plan */
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }
        .star { position: absolute; background-color: white; border-radius: 50%; opacity: 0.8; }
        /* Fus√©es Ariane */
        .rockets-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }
        .rocket { position: absolute; bottom: -250px; transform: translateX(-50%); animation: launch 15s linear infinite; }
        @keyframes launch {
            0% { bottom: -250px; opacity: 0; }
            10% { opacity: 1; }
            90% { bottom: 100vh; opacity: 1; }
            100% { bottom: 100vh; opacity: 0; }
        }
        .rocket svg { filter: drop-shadow(0 0 8px rgba(255, 165, 0, 0.7)); }
        /* CV */
        .header { text-align: center; margin-bottom: 10mm; padding-bottom: 5mm; border-bottom: 2px solid var(--primary); position: relative; }
        .header::after { content: ""; position: absolute; bottom: -2px; left: 0; right: 0; height: 1px; background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent)); }
        .header h1 { margin: 0; font-size: 20pt; color: var(--primary); font-weight: 700; letter-spacing: 1px; }
        .contact-info { display: flex; justify-content: center; gap: 15mm; font-size: 9pt; margin-top: 3mm; flex-wrap: wrap; }
        .contact-info span { display: flex; align-items: center; color: var(--metal); }
        .profile { background-color: rgba(248, 250, 252, 0.1); padding: 8mm; border-radius: 5px; margin-bottom: 8mm; border-left: 4px solid var(--secondary); position: relative; }
        h2 { color: var(--primary); font-size: 12pt; margin: 8mm 0 4mm 0; padding-bottom: 2mm; border-bottom: 1px solid var(--secondary); display: flex; align-items: center; }
        .section { margin-bottom: 6mm; }
        .entry { background-color: rgba(248, 250, 252, 0.1); border-left: 3px solid var(--secondary); padding: 5mm; margin-bottom: 6mm; position: relative; box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05); transition: transform 0.2s ease; }
        .job-title { font-weight: 600; font-size: 11pt; color: var(--primary); margin-bottom: 2mm; }
        .location-dates { display: flex; justify-content: space-between; font-size: 9pt; color: var(--metal); margin-bottom: 3mm; }
        .dates { color: var(--secondary); font-weight: 500; }
        ul { margin: 3mm 0 0 15px; padding: 0; }
        li { font-size: 9.5pt; margin-bottom: 2mm; color: var(--text); }
        .skills-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 5mm; margin-top: 5mm; }
        .skill { background-color: rgba(248, 250, 252, 0.2); padding: 3mm 6mm; border-radius: 4px; font-size: 9pt; color: var(--primary); font-weight: 500; border: 1px solid var(--metal); text-align: center; transition: all 0.3s ease; cursor: pointer; }
        .technical-skills { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 4mm; margin-top: 4mm; }
        .technical-skill { display: flex; align-items: center; font-size: 9pt; color: var(--text); }
        .highlight { font-weight: 600; color: var(--secondary); }
        /* --- Am√©liorations UX du Snake --- */
        #snake-container {
            margin: 20mm auto;
            text-align: center;
            border: 1px solid var(--light);
            padding: 8mm;
            border-radius: 10px;
            background-color: rgba(248, 250, 252, 0.08);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            max-width: 400px;
        }
        #snake-toggle {
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 11pt;
            margin-bottom: 10px;
            transition: 0.3s ease;
        }
        #snake-toggle:hover {
            background: linear-gradient(135deg, var(--accent), var(--primary));
            transform: scale(1.05);
        }
        #snake-game {
            width: 100%;
            max-width: 360px;
            margin: 0 auto;
            border: 2px solid var(--secondary);
            display: none;
            position: relative;
            background-color: var(--light);
            border-radius: 8px;
            padding: 10px;
        }
        #snake-board {
            width: 100%;
            height: 300px;
            position: relative;
            background: linear-gradient(135deg, #ffffff, #f0f4f9);
            margin-bottom: 8px;
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid var(--metal);
        }
        .snake-cell {
            width: 12px;
            height: 12px;
            position: absolute;
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            border-radius: 3px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        .food-cell {
            width: 12px;
            height: 12px;
            position: absolute;
            background: radial-gradient(circle, var(--highlight), var(--secondary));
            border-radius: 50%;
            box-shadow: 0 0 6px rgba(96,165,250,0.8);
        }
        #snake-controls { display: flex; justify-content: center; gap: 12px; margin: 8px 0; }
        #snake-start, #snake-restart {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 6px 14px;
            border-radius: 5px;
            font-size: 10pt;
            cursor: pointer;
            display: none;
            transition: 0.3s ease;
        }
        #snake-start:hover, #snake-restart:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, var(--accent), var(--primary));
        }
        #snake-score {
            font-size: 10pt;
            font-weight: bold;
            color: var(--secondary);
            margin-bottom: 6px;
        }
        #snake-message {
            font-size: 10pt;
            color: var(--dark);
            background: rgba(96,165,250,0.15);
            border: 1px solid var(--secondary);
            padding: 4px 8px;
            border-radius: 5px;
            font-weight: 600;
            margin: 8px auto;
            display: none;
            width: fit-content;
        }
        /* Contr√¥les mobiles */
        #mobile-controls {
            display: none;
            margin: 10px auto;
            width: 180px;
            padding: 8px;
            background-color: rgba(0, 0, 0, 0.15);
            border-radius: 10px;
        }
        #mobile-controls button {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 22px;
            background-color: var(--secondary);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        /* Mobile uniquement */
        @media (max-width: 768px) {
            #mobile-controls { display: block; }
            #snake-board { height: 250px; }
            #snake-game { height: auto; }
        }
    </style>
</head>
<body>
    <!-- √âtoiles -->
    <div class="stars" id="stars"></div>
    <!-- Fus√©es -->
    <div class="rockets-container">
        <!-- (fus√©es inchang√©es pour la taille de la r√©ponse) -->
    </div>
    <!-- En-t√™te -->
    <div class="header">
        <h1>Hugues DE SEROUX</h1>
        <div class="contact-info">
            <span>üìç Saint-Germain-en-Laye (78100)</span>
            <span>üìß hugues.deseroux@gmail.com</span>
            <span>üìû 06 51 11 18 18</span>
        </div>
    </div>
    <!-- Profil -->
    <div class="profile">
        <p><strong>Ing√©nieur en Simulation M√©canique et Num√©rique</strong> dipl√¥m√© de l'<span class="highlight">ESILV</span>...</p>
    </div>
    <!-- Mini-jeu Snake -->
    <div id="snake-container" class="no-print">
        <button id="snake-toggle">Voir le mini-jeu</button>
        <div id="snake-game">
            <div id="mobile-controls">
                <div style="display: flex; justify-content: center; margin-bottom: 5px;">
                    <button id="up-btn">‚Üë</button>
                </div>
                <div style="display: flex; justify-content: center; gap: 10px;">
                    <button id="left-btn">‚Üê</button>
                    <button id="right-btn">‚Üí</button>
                </div>
                <div style="display: flex; justify-content: center; margin-top: 5px;">
                    <button id="down-btn">‚Üì</button>
                </div>
            </div>
            <div id="snake-message">Pr√™t¬∑e √† jouer ?</div>
            <div id="snake-controls">
                <button id="snake-start">Commencer</button>
                <button id="snake-restart">Rejouer</button>
            </div>
            <div id="snake-board"></div>
            <div id="snake-score">Score: 0</div>
        </div>
    </div>
    <!-- Exp√©rience -->
    <div class="section"><h2>Exp√©rience Professionnelle</h2></div>
    <!-- (sections CV inchang√©es pour la taille de la r√©ponse) -->

    <!-- Scripts -->
    <script>
        // √©toiles
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2 + 0.5;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            starsContainer.appendChild(star);
        }
        // Snake
        document.addEventListener('DOMContentLoaded', function() {
            const toggleButton = document.getElementById('snake-toggle');
            const gameContainer = document.getElementById('snake-game');
            const board = document.getElementById('snake-board');
            const scoreDisplay = document.getElementById('snake-score');
            const startButton = document.getElementById('snake-start');
            const restartButton = document.getElementById('snake-restart');
            const messageDisplay = document.getElementById('snake-message');
            const upButton = document.getElementById('up-btn');
            const downButton = document.getElementById('down-btn');
            const leftButton = document.getElementById('left-btn');
            const rightButton = document.getElementById('right-btn');
            let snake = [{x: 90, y: 90}];
            let food = {x: 50, y: 50};
            let direction = 'right';
            let nextDirection = 'right';
            let score = 0;
            let gameInterval;
            let gameActive = false;
            function changeDirection(newDirection) {
                if ((newDirection === 'up' && direction !== 'down') ||
                    (newDirection === 'down' && direction !== 'up') ||
                    (newDirection === 'left' && direction !== 'right') ||
                    (newDirection === 'right' && direction !== 'left')) {
                    nextDirection = newDirection;
                }
            }
            upButton.addEventListener('click', () => changeDirection('up'));
            downButton.addEventListener('click', () => changeDirection('down'));
            leftButton.addEventListener('click', () => changeDirection('left'));
            rightButton.addEventListener('click', () => changeDirection('right'));
            toggleButton.addEventListener('click', function() {
                if (gameContainer.style.display === 'block') {
                    gameContainer.style.display = 'none';
                    toggleButton.textContent = 'Voir le mini-jeu';
                    clearInterval(gameInterval);
                    gameActive = false;
                } else {
                    gameContainer.style.display = 'block';
                    toggleButton.textContent = 'Masquer le jeu';
                    resetGameUI();
                }
            });
            function resetGameUI() {
                messageDisplay.style.display = 'block';
                messageDisplay.textContent = 'Pr√™t¬∑e √† jouer ?';
                startButton.style.display = 'inline-block';
                restartButton.style.display = 'none';
                scoreDisplay.textContent = 'Score: 0';
                gameActive = false;
                board.innerHTML = '';
            }
            startButton.addEventListener('click', startGame);
            restartButton.addEventListener('click', startGame);
            function startGame() {
                snake = [{x: 90, y: 90}];
                direction = 'right';
                nextDirection = 'right';
                score = 0;
                scoreDisplay.textContent = 'Score: ' + score;
                messageDisplay.style.display = 'none';
                startButton.style.display = 'none';
                restartButton.style.display = 'none';
                generateFood();
                render();
                clearInterval(gameInterval);
                gameInterval = setInterval(move, 150);
                gameActive = true;
            }
            function generateFood() {
                food = {
                    x: Math.floor(Math.random() * 29) * 10,
                    y: Math.floor(Math.random() * 28) * 10
                };
            }
            function render() {
                board.innerHTML = '';
                snake.forEach(segment => {
                    const cell = document.createElement('div');
                    cell.className = 'snake-cell';
                    cell.style.left = segment.x + 'px';
                    cell.style.top = segment.y + 'px';
                    board.appendChild(cell);
                });
                const foodCell = document.createElement('div');
                foodCell.className = 'food-cell';
                foodCell.style.left = food.x + 'px';
                foodCell.style.top = food.y + 'px';
                board.appendChild(foodCell);
            }
            function move() {
                direction = nextDirection;
                const head = {x: snake[0].x, y: snake[0].y};
                switch (direction) {
                    case 'up': head.y -= 10; break;
                    case 'down': head.y += 10; break;
                    case 'left': head.x -= 10; break;
                    case 'right': head.x += 10; break;
                }
                if (head.x < 0 || head.x >= board.clientWidth || head.y < 0 || head.y >= board.clientHeight) {
                    gameOver(); return;
                }
                if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                    gameOver(); return;
                }
                snake.unshift(head);
                if (head.x === food.x && head.y === food.y) {
                    score++;
                    scoreDisplay.textContent = 'Score: ' + score;
                    generateFood();
                } else {
                    snake.pop();
                }
                render();
            }
            function gameOver() {
                clearInterval(gameInterval);
                gameActive = false;
                messageDisplay.style.display = 'block';
                messageDisplay.textContent = 'Game Over !';
                restartButton.style.display = 'inline-block';
            }
            document.addEventListener('keydown', function(event) {
                switch(event.key) {
                    case 'ArrowUp': changeDirection('up'); break;
                    case 'ArrowDown': changeDirection('down'); break;
                    case 'ArrowLeft': changeDirection('left'); break;
                    case 'ArrowRight': changeDirection('right'); break;
                }
            });
        });
    </script>
</body>
</html>
